<h2 class="section-title"><span>Agenda de contactos</span></h2>

<div class="button-box">
    <a routerLink="/contacts/new">Nuevo Contacto</a>
</div>


@if (isLoading) {
  <app-spinner class="spinner"></app-spinner>
} 

@else {
  <div class="contact-container">
    <div class= "contact-list-specs">
        <span>Nombre</span>
        <span>Tel√©fono</span>
        <span>Email</span>
        <span>Favoritos</span>
        <span>Acciones</span>
    </div>
   
    <ul class="contact-list-bucle">
            @for (contactoIndividual of contacts; track contactoIndividual.id) {
            <a [routerLink]="['/contacts', contactoIndividual.id]">
                <app-contact-list-item [contacto]="contactoIndividual"></app-contact-list-item>
            </a>
             } 
        @empty {
          <p class="empty-list-message">No se encontraron contactos.</p>
        }
    </ul>
  </div>
}
